        En la Lotería Mexicana, la carta de <b>Jarras</b>  (número 18) es un símbolo que representa la cultura y las tradiciones relacionadas con la alfarería y la cerámica. Las jarras son utensilios utilizados para almacenar y servir líquidos, y suelen estar hechas de barro o cerámica decorativa.
