        En la Lotería Mexicana, la carta de <b>La Mano</b> (número 10) es un símbolo que representa el trabajo, la acción y el esfuerzo humano. Este objeto cotidiano evoca la idea de la labor manual y la importancia de las habilidades prácticas en la vida diaria.
